# StoryNet Model Quality Policy
# =============================
# 评分完全基于内容质量，不基于模型声明
# 因为无法验证矿工声明的模型信息

quality_policy:
  # Minimum quality threshold (0.0 - 1.0)
  # Stories below this score receive 0 reward
  min_quality_score: 0.6

  # Mode-based multipliers - 全部设为 1.0（无法验证，所以不加分/不惩罚）
  mode_multipliers:
    local: 1.0
    vllm: 1.0
    custom: 1.0
    api: 1.0
    unknown: 1.0

  # Model bonuses - 全部禁用（无法验证）
  recommended_models: []

  # Blacklisted models - 保留，但实际上也无法验证
  blacklisted_models: []

  # Size bonuses - 禁用（无法验证）
  size_bonuses: {}

# Scoring weights for story quality evaluation
# 这些是真正有用的评分维度
quality_dimensions:
  creativity: 0.30        # Originality and imaginative elements
  coherence: 0.25         # Logical flow and consistency
  engagement: 0.20        # Reader interest and pacing
  character_depth: 0.15   # Character development quality
  language_quality: 0.10  # Grammar, style, vocabulary

# Penalties - 只保留可验证的惩罚
penalties:
  no_model_info: 1.0           # 不惩罚（无法验证）
  inconsistent_quality: 1.0    # 不惩罚（无法验证）
  extremely_fast: 1.0          # 不惩罚（快也可能是好事）
  copy_detected: 0.0           # 保留！抄袭检测是可验证的

# Loyalty bonus - 保留，这是基于历史表现的，可验证
loyalty_bonus:
  enabled: true
  consecutive_high_scores: 10   # After 10 consecutive scores >0.8
  bonus_multiplier: 1.1         # Apply 1.1x bonus
